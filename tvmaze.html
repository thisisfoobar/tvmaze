<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TV Maze</title>

    <link
      href="https://bootswatch.com/5/superhero/bootstrap.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <main class="container">
      <h1 class="mt-3">TV Maze</h1>

      <form id="searchForm" class="mt-3 mb-5 ">
        <div class="mb-3 row">
          <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="input-group">
              <input
                id="searchForm-term"
                type="search"
                required
                placeholder="Show Title"
                class="form-control"
                aria-label="Search"
              />
              <button
                type="submit"
                class="input-group-text btn btn-primary mx-2"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </form>

      <section id="showsList" class="row">
        <!-- will be filled in by JS -->
      </section>

      <div
        class="modal fade"
        id="episodesArea"
        tabindex="-1"
        role="dialog"
        aria-labelledby="episodesAreaTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="episodesAreaTitle">Episodes</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <ul id="episodesList">
                <!-- will be filled in by JS -->
              </ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>
